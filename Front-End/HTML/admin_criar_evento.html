<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Links do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>    
    <!--Link Fontawesome-->
    <script src="https://kit.fontawesome.com/682c6e0990.js" crossorigin="anonymous"></script>
    <!--Estilização CSS-->
    <link rel="stylesheet" href="../CSS/estrutura.css">
    <link rel="stylesheet" href="../CSS/admin_criar_evento.css">
    <title>Eventos</title>
  </head>
  <body>
    <header> <!--Menu de navegação-->
        <nav class="navegacao navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img id="logo" class="logo" src="../Imagens/logo.png" alt="Logotipo Faculdade Positivo">            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">                
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" href="./admin_listagem_eventos.html">Eventos</a>
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" href="./admin_conta.html">Minha Conta</a> 
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" data-bs-target="#">Logoff</a>                 
                    </form>         
                </div>                
                <a id="menu" class="menuIcon" href="#" role="button" data-bs-toggle="dropdown" 
                aria-expanded="false"><i class="menu fa-solid fa-bars"></i></a>                          
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" data-bs-toggle="modal" href="./admin_listagem_eventos.html">Eventos</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" href="./admin_conta.html">Minha Conta</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#" >Logoff</a></li>
                </ul>                
            </div>
        </nav>
    </header>
    <section>      
        <div id="eventos" style="margin-top: 6.5%;" class="album py-5 bg-light">
            <div class=" container">
                <div class="row">
                    <div class="col-md-12">
                        <div class=" card mb-4 box-shadow" style="height:45rem;">
                            <div class="espacoImg" >
                                <div>
                                    <input id="img-input" type="file" accept="image/png, image/jpeg"  name="imagem">
                                </div>
                                <div id="img-container">
                                    <img class="inserirImagem" id="preview" src="">
                                </div>
                            </div>
                            <form class="card-body">
                                <label class="labelInput" for="id_evento">ID : </label>
                                <input class="camposInputAd" id="id_evento"  type="text" readonly="true"><br>
                                <label class="labelInput" for="codValida">Código Validação : </label>
                                <input class="camposInputAd" id="codValida"  type="text" readonly="true"><br>
                                <label class="labelInput" for="organizador">Organizador : </label>
                                <input class="camposInputAd" id="organizador"  type="text" required><br>
                                <label class="labelInput" for="curso">Curso : </label>
                                <select id="curso" class="camposInputAd form-select" aria-label="Default select example">
                                    <option selected ></option>
                                    <option value="1">ADS</option>
                                    <option value="2">Direito</option>
                                    <option value="3">Psicologia</option>
                                  </select> <br>
                                <label class="labelInput" for="palestrante">Palestrante : </label>
                                <input class="camposInputAd" id="palestrante"  type="text" required><br>
                                <label class="labelInput" for="data">Data : </label>
                                <input class="camposInputAd" id="data"  type="date" required><br>
                                <label class="labelInput" for="horario">Horario : </label>
                                <input class="camposInputAd" id="horario" type="time" required><br>
                                <label class="labelInput" for="cargaHoraria">Carga Horaria : </label>
                                <input class="camposInputAd" id="cargaHoraria" type="text" required><br>
                                <label class="labelInput" for="local">Local : </label>
                                <input class="camposInputAd" id="local"  type="text" required><br>
                                <label class="labelInput" for="descricao">Descrição : </label>
                                <textarea class="campoTextArea form-control" id="descricao" rows="3"></textarea><br>                               
                                              
                            </form>
                            <div class="alinhamentoBotao">
                                <bottom  class="BotaoInscricao btn btn-primary" >Cancelar</bottom>     
                                <bottom method="POST" class="BotaoInscricao btn btn-primary" >Salvar</bottom>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <div id="novoEvento" class=" modal"  >
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Cadastrado com Sucesso!</h5>
                    <button type="button" class="modalBotaoCadastro btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>           
            </div>
        </div>

    </section>

    <footer>
        <P class="textoFooter" >@Eventos UP - 2022</P>    
    </footer>
    <script>
        function readImage() {
            if (this.files && this.files[0]) {
                var file = new FileReader();
                file.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                };       
                file.readAsDataURL(this.files[0]);
            }
        }
        document.getElementById("img-input").addEventListener("change", readImage, false);
    </script>
  </body>
</html>
