    <section>      
        <div class="main titulo text-center">
              <template>

         </div>          
        <div id="loginBotao" class=" modal"  >
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Login</h5>
                <div class="modal-body">
                    <input class="modalInput" id="E-mail" type="email" placeholder="E-mail:"><br>
                    <input class="modalInput" id="senha" type="password" placeholder="Senha:"><br>                
                </div>
                    <a href="./usuario_view_evento.html" class="modalBotao btn btn-secondary"><button class="modalBotao" data-bs-dismiss="modal">Login</button></a>

                        <a  class="linkModal" data-bs-toggle="modal" data-bs-target="#EsqueceuSenha">Esqueceu seu Senha?</a>
                    </div>
                    <div class="linkModal">
                    <p>Não possui conta? <strong><a  class="linkModal" data-bs-toggle="modal" data-bs-target="#CadastroBotao">Cadastre-se</a></strong></p>
                    </div>
                </div>           
            </div>
        </div>
        <div id="CadastroBotao" class=" modal"  >
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input class="modalInput" id="nome" type="text" placeholder="Nome:" required><br>

                    <input class="modalInput" id="fone" type="text" placeholder="Telefone:" required><br>
                    <input class="modalInput" id="e-mail" type="email" placeholder="E-mail:" required><br>
                    <input class="modalInput" id="senha" type="password" placeholder="Senha:" required><br>
                    <input class="modalInput" id="ConfirmaSenha" type="password" placeholder="Confirmar Senha:" required><br>
                    </div>                
                    <div  class="termosModal">
                        <input id="termos" required type="checkbox">
                        <label for="termos">Ao me cadastrar, concordo com os <strong>termos de uso.</strong></label>
                    </div>
                    <a href="homeLogado.html" class="modalBotaoCadastro btn btn-secondary" ><button class="modalBotaoCadastro" data-bs-dismiss="modal" >Cadastre-se</button></a>
                </div>           
            </div>
        </div>
        <div id="EsqueceuSenha" class=" modal"  >
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Recuperar Senha</h5>
                <div class="modal-body">
                    <input class="modalInput" id="e-mail" type="email" placeholder="E-mail:" required><br> 
                </div>
                    <button type="button" class="modalBotaoCadastro btn btn-secondary" data-bs-dismiss="modal">Enviar</button>
                </div>           
            </div>
        </div>
    </div>
    </section>
    <footer>
        <P class="textoFooter" >@Eventos UP - 2022</P>    
    </footer>
    <script>
        //Recebe o conteudo do banco de dados atraves da URL
        fetch('../JSON/eventos.json')
        .then(response => {
            if(!response.ok){
                console.log("Ocorreu um erro " + response.status)
            }
            return response.json();
        })
        .then(json => {
        //Acessando o Array do Objeto JSON vindo da URL, no laço forEach ele está fazendo a leitura dos dados contidos no Array e populando os cards. 
            
            json.eventoid.forEach((element, i) => {  
                
                const main = document.querySelector(".main");
                console.log(main);
            
                //Criando o card
            
                const card = document.createElement('div');
                card.classList = 'card';
            
                const eventoCard = `
                    <img class="image card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" 
                    alt="Capa Evento ADS" 
                    src="${json.eventoid[i].imagem}" data-holder-rendered="true">
                    <div class="textCard card-body">    
                        <p>ID: ${json.eventoid[i].id}</p>                      
                        <p>Organizador: ${json.eventoid[i].organizador}</p>                    
                        <p>Palestrante: ${json.eventoid[i].palestrante}</p>                    
                        <p>Curso: ${json.eventoid[i].curso}</p>                    
                        <p>Data: ${json.eventoid[i].data}</p>                    
                        <p>Horario: ${json.eventoid[i].horario}</p>    
                        <p>Carga Horária: ${json.eventoid[i].cargaHoraria}</p>   
                        <p>Carga Local: ${json.eventoid[i].local}</p>          
                        <p>Carga Descrição: ${json.eventoid[i].descricao}</p>                 
                    </div>  
                    <div class="alinhamentoBotao">  
                        <bottom method="POST" class="BotaoInscricao btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginBotao" >Inscreva-se</bottom>     
                    </div>
                `;
            
                card.innerHTML += eventoCard;
                main.appendChild(card)
            });
            
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/682c6e0990.js" crossorigin="anonymous"></script>
  </body>
